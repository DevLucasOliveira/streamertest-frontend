<div class="modal-header justify-content-center text-center">
  <h4 class="modal-title" id="modal-basic-title">Detalhes</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body justify-content-center text-center">
  <div class="form-group" *ngIf="project.image">
    <div class="col-md-6 image">
      <div class="polaroid">
        <img src="{{project.image}}" alt="">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="bold">Nome: {{project.name}}</label>
  </div>
  <div class="form-group">
    <label for="whatWillWeDo" class="bold">O que faremos? {{project.whatWillWeDo}}</label>
  </div>
  <div class="form-group">
    <label for="what" class="bold">O que? {{project.what}}</label>
  </div>
  <div class="form-group">
    <label for="why" class="bold">Por que? {{project.why }}</label>
  </div>
  <div class="form-group">
    <label for="projectStatus" class="bold">Status: {{ project.projectStatus }}</label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="close" aria-label="Close" class="btn btn-dark" (click)="dismiss()">Fechar</button>
</div>
