<div class="modal-header justify-content-center text-center">
  <h4 class="modal-title" id="modal-basic-title">Detalhes</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body justify-content-center text-center">
  <div class="form-group" *ngIf="project.image">
    <div class="col-md-6 image">
      <div class="polaroid">
        <img src="{{project.image}}" alt="">
      </div>
    </div>
  </div>
  <div class="form-group">
    <small><label for="name">Nome</label></small>
    <input type="text" name="name" class="form-control" value="{{project.name}}" disabled>
  </div>
  <div class="form-group">
    <small><label for="whatWillWeDo">O que faremos? </label></small>
    <textarea class="form-control" rows="2" name="whatWillWeDo" value="{{project.whatWillWeDo}}" disabled></textarea>
  </div>
  <div class="form-group">
    <label for="what" class="bold">O que?</label>
    <textarea class="form-control" rows="2" name="what" value="{{project.what}}" disabled></textarea>
  </div>
  <div class="form-group">
    <label for="why" class="bold">Por que?</label>
    <textarea class="form-control" rows="2" name="why" value="{{project.why}}" disabled></textarea>
  </div>
  <div class="form-group">
    <label for="projectStatus" class="bold">Status:</label>
    <input type="text" name="projectStatus" class="form-control" value={{this.status}} disabled>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="close" aria-label="Close" class="btn btn-dark" (click)="dismiss()">Fechar</button>
</div>
