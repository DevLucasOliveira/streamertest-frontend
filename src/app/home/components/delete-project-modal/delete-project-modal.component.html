<div class="modal-header justify-content-center text-center">
  <h4 class="modal-title" id="modal-basic-title">Apagar projeto</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body justify-content-center text-center">
  <div class="form-group">
    <label for="confirm">Deseja realmente remover este projeto?</label>
  </div>
  <div class="form-group">
    <label for="score">Esta ação não poderá ser desfeita</label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="close" aria-label="Close" class="btn btn-dark" (click)="dismiss()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="confirm()">Confirmar</button>
</div>
