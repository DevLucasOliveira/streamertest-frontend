<div class="container-fluid h-100">
  <div class="row title">
    <div class="col">
      <h2><i class="fas fa-sitemap"></i> Cursos</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <div class="form-group">
        <label for="search"></label>
        <input type="text" name="search" class="form-control" placeholder="Buscar curso por nome" [(ngModel)]="name" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="table">
        <div class="row">
          <div class="col">
            <small>Total de <label style="color: blue;">{{courses?.length}}</label> cursos</small>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success btn-sm" (click)="addCourse()"><i class="fas fa-plus"></i>
              Cadastrar curso</button>
          </div>
        </div>

        <table class="table table-hover table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">NOME</th>
              <th scope="col">GERENCIAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses | commonFilter: name">
              <td> {{ course.name }} </td>
              <td> <button type="button" class="btn btn-outline-secondary btn-sm mr-1"
                  (click)="editCourse(course)"><i class="fas fa-edit"></i> Editar</button>
                <button type="button" class="btn btn-outline-primary btn-sm"
                  (click)="manageCourse(course.id)"><i class="fas fa-cog"></i> Projetos</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
